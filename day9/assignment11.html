<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="Name">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password">
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <br>
        <br>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="color">Color:</label>
        <input type="color" name="color">
        <br>
        <br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthday">
        <br>
        <br>
        <label for="myfile">Select a file:</label>
        <input type="file" name="myfile">
        <br>
        <br>
        <input type="hidden" name="SessionId" value="3487">

        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <br>
        <br>

        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number">
        <br>
        <br>

        <label for="Quantity">Quantity:</label>
        <input type="number" id="counter" name="counter" min="0" step="1" value="1">
        <br>
        <br>

        <label for="vol">Price Range(between 0 and 10000):</label>
        <input type="range" id="vol" name="vol" min="0" max="1000" value="0">
        <br>
        <br>

        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <br>
        <br>

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{10}" placeholder="91-7655577994">
        <br>
        <br>

        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <br>
        <br>

        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <br>
        <br>

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
        <br>
        <br>
    
    </form>
</body>
</html>
