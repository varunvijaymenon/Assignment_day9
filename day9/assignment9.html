<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="e.g Adam">
    <br>
    <br>

    <label for="age">Choose an age:</label>
    <select id="age" name="age">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
    </select>
    <br>
    <br>

    <label for="description">Description box</label>
    <textarea name='description' placeholder="click and write here to see how it works!" rows="4" cols="30"></textarea>
    <br>
    <br>
    <label>Options:</label>
    <input type="radio" name="radio selections" value="No" checked/>
    <label for="radio selections">No</label>

    <input type="radio" name="radio selections" value="Yes">
    <label for="radio selections">Yes</label>
    <br>
    <br>

    <label for ="branches">Choose your branch from the list:</label>
    <input list="branches" name="branches" placeholder="Choose your branch">
    <datalist id="branches">
        <option value="Mylapore">
        <option value="Mandaveli">
        <option value="Anna Nagar">
        <option value="Guindy">
        
    </datalist>
 
    <br>
    <br>
    <label for="food items">Choose a food item:</label>
    <select id="food items" name="food items">
        <option disabled="disabled" selected="selected">Select an option</option>
        <optgroup label = "Non Vegetarian">
            <option value="Egg">Egg</option>
            <option value="Chicken">chicken</option>
            <option value="Beef">Beef</option>
        </optgroup>
        <optgroup label ="Vegetarian">
            <option value="Soy">Soy</option>
            <option value="Milk">Milk</option>
            <option value="Beans">Beans</option>
        </optgroup>
    </select>
    
</body>
</html>
