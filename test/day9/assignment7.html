<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table style="background-color: #ffffff; padding-left: 1em; padding-right: 1em; border:5px black solid;width:50%; table-layout:fixed; width: 800px">
        <!-- <col width=100>
        <col width=100>
        <col width=100>
        <col width=100> -->
        

        <tr>
            <td colspan='3'>
                <mark style="background:red; color:white;"><b>"YES! I want to subscribe to <i>Mag-O-Zine"</i></b></mark>
            </td>   
        </tr>

        <tr>
            <td colspan='1'>
                <input type="text" style ="background: transparent; border: none; border-bottom: 3px solid #000000; padding:5px" >
                <br>
                First Name    
            </td>
                
            <td colspan='1'>
                <input type="text" style ="background: transparent; border: none; border-bottom: 3px solid #000000; padding:5px" >
                <br>
                Last Name    
            </td>
        </tr>

        <tr>    
            <td colspan="3">
                <input type="text" style ="background: transparent; border: none; border-bottom: 3px solid #000000; padding:5px; width:45%" >
                <br>
                Address
            </td>
        </tr>

        <tr>
            <td colspan='1'>
                <input type="text" style ="background: transparent; border: none; border-bottom: 3px solid #000000; padding:5px" >
                <br>
                City
            </td>

            <td colspan='1'>
                <input type="text" style ="background: transparent; border: none; border-bottom: 3px solid #000000; padding:5px" >
                <br>
                State
            </td>

            <td colspan='1'>
                <input type="text" style ="background: transparent; border: none; border-bottom: 3px solid #000000; padding:5px" >
                <br>
                Zip
            </td>
        </tr>

        <tr>
            <td colspan="1">                
            <b>Subscribe for:</b>
            </td>
            
            <td colspan="1">
            <input type="checkbox" id="choice1" name="choice1">
            <label for="choice1"><b>1 year ($19.95)</b></label>
            </td>

            <td colspan="1">
            <input type="checkbox" id="choice2" name="choice2">
            <label for="choice2"><b>2 years ($35.00)</b></label>
            </td>
        </tr>


        <tr>
            <td colspan="1">
            <b>Send me more information about:</b>
            </td>
            </tr>
        
        <tr>
            <td style="text-indent: 0.5em">
            <input type="checkbox" id="choice3" name="choice3">
            <label for="choice3"><b>Computer-Zine</b></label>
            </td>
        </tr>
        
        <tr>
            <td style="text-indent: 0.5em">
            <input type="checkbox" id="choice4" name="choice4">
            <label for="choice4"><b>Fishing-Zine</b></label>
            </td>
        </tr>

        <tr>
            <td style="text-indent: 0.5em">
            <input type="checkbox" id="choice5" name="choice5">
            <label for="choice5"><b>Cat-O-Zine</b></label>
            </td>
        </tr>

    </table>
    
</body>
</html>
